version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CMS_PROVIDER=contentful
      - CONTENTFUL_SPACE_ID=${CONTENTFUL_SPACE_ID:-your_space_id_here}
      - CONTENTFUL_ACCESS_TOKEN=${CONTENTFUL_ACCESS_TOKEN:-your_token_here}
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - recipe-network
    restart: unless-stopped

networks:
  recipe-network:
    driver: bridge
